name: Build Hikari LLVM Toolchains

on:
  push:
    branches: [ master, main ]
    tags: [ "v*" ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

env:
  LLVM_SRC_DIR: llvm
  MACOS_DEPLOYMENT_TARGET: "12.0"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            name: macos-arm64
            cmake_arch: arm64
          - os: macos-latest
            name: macos-x86_64
            cmake_arch: x86_64
          - os: windows-latest
            name: windows-x86_64

    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---- deps ----
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install ninja cmake || true

      - name: Setup Ninja (Windows)
        if: runner.os == 'Windows'
        uses: seanmiddleditch/gha-setup-ninja@v5

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      # ---- configure/build/install ----
      - name: Configure (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p build
          cmake -S "${{ env.LLVM_SRC_DIR }}" -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_OSX_ARCHITECTURES=${{ matrix.cmake_arch }} \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=${{ env.MACOS_DEPLOYMENT_TARGET }} \
            -DLLVM_ENABLE_PROJECTS="clang;lld" \
            -DLLVM_TARGETS_TO_BUILD="X86;ARM;AArch64" \
            -DLLVM_ENABLE_ZSTD=OFF \
            -DLLVM_CREATE_XCODE_TOOLCHAIN=ON \
            -DLLVM_INCLUDE_TESTS=OFF \
            -DLLVM_INCLUDE_EXAMPLES=OFF \
            -DLLVM_INCLUDE_UTILS=OFF \
            -DLLVM_INCLUDE_BENCHMARKS=OFF \
            -DLLVM_BUILD_TOOLS=OFF \
            -DLLVM_INSTALL_TOOLCHAIN_ONLY=ON \
            -DCMAKE_INSTALL_PREFIX="${{ github.workspace }}/install"

      - name: Build (macOS)
        if: runner.os == 'macOS'
        run: |
          cmake --build build --config Release

      # This matches: ninja install-xcode-toolchain
      - name: Install Xcode toolchain (macOS)
        if: runner.os == 'macOS'
        run: |
          cmake --build build --target install-xcode-toolchain --config Release

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path build | Out-Null
          cmake -S "${{ env.LLVM_SRC_DIR }}" -B build -G Ninja `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded `
            -DCMAKE_CXX_FLAGS="/MT" `
            -DLLVM_ENABLE_PROJECTS="clang" `
            -DLLVM_TARGETS_TO_BUILD="X86;ARM;AArch64" `
            -DLLVM_ENABLE_ZSTD=OFF `
            -DLLVM_INCLUDE_TESTS=OFF `
            -DLLVM_INCLUDE_EXAMPLES=OFF `
            -DLLVM_INCLUDE_UTILS=OFF `
            -DLLVM_INCLUDE_BENCHMARKS=OFF `
            -DLLVM_BUILD_TOOLS=OFF

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cmake --build build --config Release

      # ---- package artifacts ----
      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p artifacts
          # The toolchain typically lands under install/ (your prefix).
          # Package the whole install dir as the distributable payload.
          tar -czf "artifacts/hikari-llvm-${{ matrix.name }}-toolchain.tar.gz" -C install .
          ls -la artifacts

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null
          $zip = "artifacts\hikari-llvm-${{ matrix.name }}.zip"
          if (Test-Path $zip) { Remove-Item $zip -Force }
          Compress-Archive -Path "build\*" -DestinationPath $zip
          Get-ChildItem artifacts

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hikari-llvm-${{ matrix.name }}
          path: artifacts/
          retention-days: 30

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f -maxdepth 2 -print -exec cp {} release/ \;
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
